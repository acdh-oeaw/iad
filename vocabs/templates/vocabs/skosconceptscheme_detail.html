{% extends "webpage/base.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>
                {{ object.namespace }}:{{ object.dc_title}}<br/> <small>a skos:ConceptScheme</small>
                {% if user.is_authenticated %}
                  <a href="{% url 'vocabs:skosconceptscheme_update' pk=object.id %}">
                      <i class="far fa-edit" title="edit"></i>
                  </a>
                {% endif %}
            </h1>
            <small>dct:creator</small> {{ object.dct_creator }}<br />
        </div>
        <div class="card-body">
          {% for x in concepts %}
              <li>
                  <a href="{% url 'vocabs:skosconcept_detail' pk=x.id %}">{{ x }}</a>
              </li>
          {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
