{% extends "webpage/base.html" %}
{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>
                {{ object.namespace }}:{{ object.dc_title}}<br/> <small>a skos:ConceptScheme</small>
                {% if user.is_authenticated %}
                  <a href="{% url 'vocabs:skosconceptscheme_update' pk=object.id %}">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true" title="edit"></span>
                  </a>
                {% endif %}
            </h1>
            <small>dct:creator</small> {{ object.dct_creator }}<br />
        </div>
        <div class="panel-body">
          {% for x in concepts %}
              <li>
                  <a href="{% url 'vocabs:skosconcept_detail' pk=x.id %}">{{ x }}</a>
              </li>
          {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
