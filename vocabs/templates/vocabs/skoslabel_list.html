{% extends "webpage/base.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Labels</h1>
            <div>
                <a class="btn btn-outline-secondary" href="{% url 'vocabs:skoslabel_create' %}" role="button">
                    Create Label
                </a>
            </div>
            <br />
        </div>
        <div class="card-body">
            {% for object in object_list %}
                <li><a href="{% url 'vocabs:skoslabel_detail' pk=object.id %}">{{ object }}</a></li>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
